<!DOCTYPE html>
<html>
<head>
  <title>Sidebar Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      width: 300px;
      height: 100vh;
      background-color: #333;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }

    .profile {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .profile h2 {
      margin: 0;
    }

    .personal-info {
      margin-bottom: 20px;
    }

    .programming-languages {
      margin-bottom: 20px;
    }

    .language-proficiency {
      display: flex;
      align-items: center;
    }

    .language-proficiency label {
      width: 80px;
      margin-right: 10px;
    }

    .language-progress {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 20px;
    }

    .progress-bar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: transparent;
      border: 8px solid #aaa;
      position: relative;
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ff8c00;
      clip: rect(0px, 40px, 80px, 0px);
    }

    .progress-bar.html::before {
      animation: html-progress 1s linear forwards;
    }

    .progress-bar.css::before {
      animation: css-progress 1s linear forwards;
    }

    .progress-bar.js::before {
      animation: js-progress 1s linear forwards;
    }

    .languages {
      margin-bottom: 20px;
    }

    .skills {
      margin-bottom: 20px;
    }

    @keyframes html-progress {
      0% { transform: rotate(0deg); }
      20% { transform: rotate(72deg); }
    }

    @keyframes css-progress {
      0% { transform: rotate(0deg); }
      15% { transform: rotate(54deg); }
    }

    @keyframes js-progress {
      0% { transform: rotate(0deg); }
      5% { transform: rotate(18deg); }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="profile">
      <img src="path-to-profile-image.jpg" alt="Profile Image">
      <h2>Your Name</h2>
    </div>

    <div class="personal-info">
      <p><strong>Nationality:</strong> Your Nationality</p>
      <p><strong>Address:</strong> Your Address</p>
      <p><strong>Phone:</strong> Your Phone Number</p>
      <p><strong>Email:</strong> Your Email Address
      </body>
</html>
